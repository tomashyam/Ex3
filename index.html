<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="narrowItDownController as items">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="items.userFilter" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="items.getData()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    
    <!-- found-items should be implemented as a component -->
    <found-items items="items.found" on-remove="items.removeItem(index)"></found-items>
  </div>
</body>
</html>
